name: Build blog content

on:
  push:
    branches:
      - main        # or whatever your default branch is
  workflow_dispatch:  # let you run it manually from the Actions tab

jobs:
  build-content:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # or 3.10/3.12 if you prefer

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build blog posts from markdown
        run: python scripts/build_new_blog_posts.py

      - name: Build list items on main pages
        run: python scripts/build_list_items.py

      # This step commits any changes your scripts made
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-build blog content"
          branch: ${{ github.ref_name }}
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
